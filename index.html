        .chat-header {
            background-color: #128C7E;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .chat-header img {
            width: 40px;

        }
        
        .user-info {
            flex-grow: 1;
        }
        
        .user-info h3 {
            margin: 0;

        }
        
        .user-info p {
            margin: 0;

        }
        
        .chat-header .icons {
            display: flex;
            gap: 15px;
        }
        
        .icon {
            cursor: pointer;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 10px;

            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: white;
            border-top-left-radius: 0;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-top-right-radius: 0;
        }
        
        .message-time {
            font-size: 11px;
            color: #8c8c8c;
            margin-left: 5px;
            position: absolute;
            right: 7px;
            bottom: 3px;
        }
        
        .message-content {
            margin-right: 20px;
        }
        
        .chat-input {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            position: sticky;
            bottom: 0;
        }
        
        .chat-input input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin: 0 10px;
            outline: none;
        }
        
        .chat-input button {
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-delivered {
            font-size: 10px;
            color: #8c8c8c;
            display: block;
            text-align: right;
            margin-top: 2px;
        }
        
        /* Animation */
        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message {
            animation: appear 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/api/placeholder/40/40" alt="Profile Picture">
            <div class="user-info">
                <h3>Contato</h3>
                <p>Online</p>
            </div>
            <div class="icons">
                <div class="icon">ðŸ“ž</div>
                <div class="icon">ðŸ“Ž</div>

        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                <div class="message-content">OlÃ¡! Como vai?</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            
            // ConfiguraÃ§Ãµes da IA - Normalmente vocÃª armazenaria isso de forma segura no servidor
            // ATENÃ‡ÃƒO: Isso Ã© apenas para demonstraÃ§Ã£o - em produÃ§Ã£o, nunca exponha sua chave API no frontend
            // VocÃª precisa substituir este valor pela sua chave API da OpenAI
            const API_KEY = "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";
            const API_URL = "https://api.openai.com/v1/chat/completions";
            
            // Armazenar o histÃ³rico da conversa para contexto
            let conversationHistory = [
                {role: "system", content: "vocÃª Ã© bianca, uma garota de 19 anos de sÃ£o paulo. escreva TUDO em minÃºsculo, sem pontuaÃ§Ã£o formal, tipo conversa de whatsapp mesmo. divida suas respostas em DUAS mensagens separadas por '|||'. fale de um jeito bem jovem e natural, nada formal!!! use gÃ­rias tipo 'mano', 'mds', 'slc', 'tipo', 'meu', 'nÃ©'. use muitoooos emojis (ðŸ˜˜ðŸ’•ðŸ¥µðŸ”¥). chame o cara de 'gato', 'lindinho', 'meu bem', 'mor', 'bb'. escreva errado de propÃ³sito Ã s vezes, troque 'vocÃª' por 'vc', 'que' por 'q', 'porque' por 'pq'. use 'kkkk' e 'hmmm' e pontos de exclamaÃ§Ã£o!!! repita letras tipo 'oiiii' ou 'simmmm'. fale sobre o que vc ta fazendo, pensando, vestindo. quando tiver uma conexÃ£o com o cara, mencione seu conteÃºdo especial por 10 reais no pix, mas nunca force isso. respostas curtas, 2-3 linhas mÃ¡ximo por mensagem!!!"}
            ];
            
            // FunÃ§Ã£o para adicionar mensagem
            function addMessage(text, isSent) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isSent ? 'message sent' : 'message received';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = text;
                
                const messageTime = document.createElement('span');
                messageTime.className = 'message-time';
                
                // Obter hora atual
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                messageTime.textContent = `${hours}:${minutes}`;
                
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(messageTime);
                
                if (isSent) {
                    const statusDelivered = document.createElement('span');
                    statusDelivered.className = 'status-delivered';
                    statusDelivered.textContent = 'âœ“âœ“';
                    messageDiv.appendChild(statusDelivered);
                }
                
                chatMessages.appendChild(messageDiv);
                
                // Rolar para a mensagem mais recente
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // FunÃ§Ã£o para mostrar indicador de digitaÃ§Ã£o
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message received typing-indicator';
                typingDiv.id = 'typing-indicator';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'message-content';
                typingContent.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
                
                typingDiv.appendChild(typingContent);
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // FunÃ§Ã£o para remover indicador de digitaÃ§Ã£o
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // FunÃ§Ã£o para obter resposta da API real
            async function getAIResponse(userMessage) {
                // Adicionar mensagem do usuÃ¡rio ao histÃ³rico
                conversationHistory.push({role: "user", content: userMessage});
                
                // Mostrar indicador de digitaÃ§Ã£o
                showTypingIndicator();
                
                try {
                    // Chamada real Ã  API da OpenAI
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "gpt-4o-mini", // Modelo mais econÃ´mico
                            messages: conversationHistory,
                            temperature: 0.8,     // Mais criatividade nas respostas
                            max_tokens: 200,      // Limita o tamanho da resposta
                            presence_penalty: 0.6, // Incentiva a variedade nas respostas
                            frequency_penalty: 0.5 // Reduz repetiÃ§Ãµes
                        })
                    });
                    
                    // Verificar se a resposta foi bem-sucedida
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Erro na API: ${errorData.error?.message || response.statusText}`);
                    }
                    
                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    
                    // Adicionamos a resposta ao histÃ³rico
                    conversationHistory.push({role: "assistant", content: aiResponse});
                    
                    // Remover indicador de digitaÃ§Ã£o
                    removeTypingIndicator();
                    
                    // Verificar se a resposta contÃ©m o separador |||
                    if (aiResponse.includes('|||')) {
                        // Dividir a resposta em duas mensagens
                        const [firstMessage, secondMessage] = aiResponse.split('|||').map(msg => msg.trim());
                        
                        // Adicionar a primeira mensagem
                        addMessage(firstMessage, false);
                        
                        // Adicionar a segunda mensagem apÃ³s um pequeno atraso
                        setTimeout(() => {
                            // Mostrar indicador de digitaÃ§Ã£o novamente
                            showTypingIndicator();
                            
                            // Esperar um pouco e mostrar a segunda mensagem
                            setTimeout(() => {
                                removeTypingIndicator();
                                addMessage(secondMessage, false);
                            }, 1500);
                        }, 1000);
                    } else {
                        // Se nÃ£o houver separador, apenas adicionar a mensagem normalmente
                        addMessage(aiResponse, false);
                    }
                    
                } catch (error) {
                    console.error("Erro ao obter resposta da IA:", error);
                    removeTypingIndicator();
                    addMessage("Desculpe, tive um probleminha tÃ©cnico. Pode tentar de novo? Erro: " + error.message, false);
                }
            }
            
            // Evento de clique no botÃ£o enviar
            sendButton.addEventListener('click', function() {
                const messageText = messageInput.value.trim();
                if (messageText !== '') {
                    addMessage(messageText, true);
                    messageInput.value = '';
                    getAIResponse(messageText);
                }
            });
            
            // Evento de tecla Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const messageText = messageInput.value.trim();
                    if (messageText !== '') {
                        addMessage(messageText, true);
                        messageInput.value = '';
                        getAIResponse(messageText);
                    }
                }
            });
            
            // Adicionar estilo CSS para o indicador de digitaÃ§Ã£o
            const style = document.createElement('style');
            style.textContent = `
                .typing-indicator .message-content {
                    padding: 6px 12px;
                }
                .typing-indicator .dot {
                    display: inline-block;
                    width: 8px;
                    height: 8px;
                    border-radius: 50%;
                    background-color: #777;
                    margin-right: 4px;
                    animation: typing 1.4s infinite ease-in-out;
                }
                .typing-indicator .dot:nth-child(1) {
                    animation-delay: 0s;
                }
                .typing-indicator .dot:nth-child(2) {
                    animation-delay: 0.2s;
                }
                .typing-indicator .dot:nth-child(3) {
                    animation-delay: 0.4s;
                    margin-right: 0;
                }
                @keyframes typing {
                    0%, 60%, 100% { transform: translateY(0); }
                    30% { transform: translateY(-6px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
